<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <h1>Basketball Scoreboard</h1>
    <div class="scoreboard-container">
        <div class="container">
            <div class="content-box">
                <div>
                    <h3>HOME</h3>
                    <h4 id="home-count">0</h4>
                    <div class="button-container">
                        <button id="home-plus-1" onclick="plus1Home()">+1</button>
                        <button id="home-plus-2" onclick="plus2Home()">+2</button>
                        <button id="home-plus-3" onclick="plus3Home()">+3</button>
                    </div>
                </div>
            </div>
            <div class="content-box">
                <div>
                    <h3>GUEST</h3>
                    <h4 id="guest-count">0</h4>
                    <div class="button-container">
                        <button id="guest-plus-1" onclick="plus1Guest()">+1</button>
                        <button id="guest-plus-2" onclick="plus2Guest()">+2</button>
                        <button id="guest-plus-3" onclick="plus3Guest()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="reset-container">
            <button id="reset-button" onclick="reset()">PLAY AGAIN?</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
